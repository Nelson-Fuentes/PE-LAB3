<ion-header>
  <ion-toolbar>
    <ion-title>Paciente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Apellidos</ion-label>
      <ion-input [(ngModel)]="patient.last_name" name="last_name" type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="patient.first_name" name="first_name" type="email" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Fecha Nacimiento</ion-label>
      <ion-input [(ngModel)]="patient.date_birth" name="date_birth" type="date" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Estatura</ion-label>
      <ion-input [(ngModel)]="patient.stature" name="stature" type="number" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">DirecciÃ³n</ion-label>
      <ion-input [(ngModel)]="patient.address" name="address" type="text" required></ion-input>
    </ion-item>


    <ion-row>
      <ion-col>
        <ion-button  expand="block" (click)="goToNextPage()">Ver el Mapa</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="success" (click)="register_patient()" expand="block">Guardar</ion-button>
      </ion-col>
      <ion-col>
        <ion-button type="submit" color="danger" (click)="register_patient()" expand="block">Eliminar</ion-button>
      </ion-col>

    </ion-row>
  </form>
  
  <h4>Seguimiento de Paciente</h4>

</ion-content>
