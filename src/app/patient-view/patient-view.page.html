<ion-header>
  <ion-toolbar>
    <ion-title>Paciente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Apellidos</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="email" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Fecha Nacimiento</ion-label>
      <ion-input type="date" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Estatura</ion-label>
      <ion-input type="number" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="success" (click)="register_patient()" expand="block">Guardar</ion-button>
      </ion-col>
      <ion-col>
        <ion-button type="submit" color="danger" (click)="register_patient()" expand="block">Eliminar</ion-button>
      </ion-col>

    </ion-row>
  </form>
  <h1>Esta vista continuara</h1>

</ion-content>
